<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--additional meta for description and keywords. meta code structure creidt to love running project with code institute. custom code content-->
    <meta name="description" content="A basic muliple choice quiz website for the user to test their knowledge across different subjects">
    <meta name="keywords" content="feeling quizzy, quiz, multiple choice, game">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/5a97decf8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feeling Quizzy!!</title>
</head>
<body>
    <div>
    <h1>Thanks for playing "Feeling Quizzy!!"</h1>
    <div class="result">
        <p class="results-area">You Scored: <span id="final-score">0</span>/20</p>
    </div>
    </div>
    <div class="heading2">
    <h2>Our monthly newsletter let's you know when new categories, features, and questions are added!!</h2>
    </div>
    <div class=>
        <h2>Upcoming categories include:</h2>
        <div class="upcoming-imgs">
            <img src="assets/images/005_vr_tec.png" alt="picture of man wearing vr headset">
            <img src="assets/images/006_movies_cin.png" alt="picture of outside of a cinema">
            <img src="assets/images/007_concert_mus.png" alt="picture of a concert at night time">
            <img src="assets/images/008_vote_badges_pol.png" alt="picture of badges that say generic vote">
        </div>
        <div>
            <ul class="categories">
                <li>
                    <i class="fas fa-robot"></i> Technology</i>
                </li>
                <li>
                    <i class="fas fa-film"></i> Cinema</i>
                </li>
                <li>
                    <i class="fas fa-music"></i> Music</i>
                </li>
                <li>
                    <i class="fas fa-person-booth"></i> Politics</i>
                </li>
            </ul>
            </div>
    </div>
    <div class="feedback-container">
        <h2>Sign up for our newsletter below!</h2>
            <form id ="form" class="feedback-form" onsubmit="handleSubmit(event)" method="POST" action="#">
                <label for="name">Name:</label>
                <input id="name" class="text-input" type="text" name="name" required>
                <br>
                <label for="email">Email Address:</label>
                <input id="email" class="text-input" type="text" name="email" required>
                <br>
                <label for="conf-email">Confirm Email Address:</label>
                <input id="conf-email"class="text-input" type="text" name="conf-email" required>
                <br>
                <label for="age">Age:</label>
                <select name="age" id="age" required>
                    <option value="under-20">Under 20</option>
                    <option value="20s">20-29</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="50s">50-59</option>
                    <option value="60+">60+</option>
                </select>
                <br>
                <label for="score">My Score:</label>
                <select name="formScore" id="form-score" required>
                    <option value=""></option>
                    <option value="0-5">0-5</option>
                    <option value="6-11">6-11</option>
                    <option value="12-17">12-17</option>
                    <option value="18-20">18-20</option>
                </select>
                <br>
                <label for="faveCateg">Favourite Category</label>
                <select name="category" id="fave-categ" required>
                    <option value=""></option>
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                    <option value="science">Science</option>
                    <option value="sport">Sport</option>
                </select>
                <br>
                <label for="extra-feedback">Additional Feedback/Comments:</label>
                <br>
                <textarea name="extra-feedback" id="extra-feedback" class="textarea-input" cols="40" rows="5" value=""></textarea>
                <br>
                <input class="submit-btn" type="submit" value="Sign Me Up!!">
            </form>
    </div>
    <!-- hidden form submission acknowledgment box-->
    <div id = acknowledgment>
    </div>
    <!--hidden error message if emails don't validate-->
    <div id="error-msg">
    </div>
    <!--home button-->
    <div class="bottom-features">
        <a href="index.html"><button class="circle-btn" id="bmh-btn" >
            <p class="btn-font">Bring</p>
            <br><p class="btn-font">Me</p>
            <br><p class="btn-font">Home!!</p>
        </button></a>
    </div>


    <!--code for footer social networks credited to Love Running project by Code Institute-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
