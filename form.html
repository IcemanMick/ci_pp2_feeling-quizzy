<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--additional meta for description and keywords. meta code structure creidt to love running project with code institute. custom code content-->
    <meta name="description" content="A basic muliple choice quiz website for the user to test their knowledge across different subjects">
    <meta name="keywords" content="feeling quizzy, quiz, multiple choice, game">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/5a97decf8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feeling Quizzy!!</title>
</head>
<!--custom code for h1 and h2 divs-->
<body>
    <div>
    <h1>Thanks for playing "Feeling Quizzy!!"</h1>
    </div>
    <div class="heading2">
    <h2>Our monthly newsletter let's you know when new categories, features, and questions are added!!</h2>
    </div>
    <div>
         <!--custom code for the category images to show which future categories will be covered in the quiz -->
        <h2>Upcoming categories include:</h2>
        <div class="upcoming-imgs">
            <img src="assets/images/005_vr_tec.png" alt="picture of man wearing vr headset">
            <img src="assets/images/006_movies_cin.png" alt="picture of outside of a cinema">
            <img src="assets/images/007_concert_mus.png" alt="picture of a concert at night time">
            <img src="assets/images/008_vote_badges_pol.png" alt="picture of badges that say generic vote">
        </div>
        <!--categories code structure credit to love running project with code institue. content is custom-->
        <div>
            <ul class="categories">
                <li>
                    <i class="fas fa-robot"></i> Technology
                </li>
                <li>
                    <i class="fas fa-film"></i> Cinema
                </li>
                <li>
                    <i class="fas fa-music"></i> Music
                </li>
                <li>
                    <i class="fas fa-person-booth"></i> Politics
                </li>
            </ul>
            </div>
    </div>
    <!--coders coffee house by code institute used as reference for code for form. content is custom-->
    <div class="feedback-container">
        <h2>Sign up for our newsletter below!</h2>
        <!--onsubmit tag used to activate the javascript data capture and validation upon submission-->
            <form id ="form" class="feedback-form" onsubmit="handleSubmit(event)" method="POST" action="#">
                <!--name required or form won't submit-->
                <label for="name">Name:</label>
                <input id="name" class="text-input" type="text" name="name" required>
                <br>
                <!--email address required or form won't submit-->
                <label for="email">Email Address:</label>
                <input id="email" class="text-input" type="text" name="email" required>
                <br>
                <!--email address confirmation required andmust match original email to be validation in javascript-->
                <label for="conf-email">Confirm Email Address:</label>
                <input id="conf-email" class="text-input" type="text" name="conf-email" required>
                <br>
                <!--capturing of user age is important for future site improvement-->
                <label for="age">Age:</label>
                <select name="age" id="age">
                    <option value="under-20">Under 20</option>
                    <option value="20s">20-29</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="50s">50-59</option>
                    <option value="60+">60+</option>
                </select>
                <br>
                <!--capturing of user score is important for future site improvement-->
                <label for="form-score">My Score:</label>
                <select name="formscore" id="form-score">
                    <option value="0-5">0-5</option>
                    <option value="6-11">6-11</option>
                    <option value="12-17">12-17</option>
                    <option value="18-20">18-20</option>
                </select>
                <br>
                <!--feedback on favourite quiz categories is important for future site improvement-->
                <label for="fave-categ">Favourite Category</label>
                <select name="category" id="fave-categ">
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                    <option value="science">Science</option>
                    <option value="sport">Sport</option>
                </select>
                <br>
                <!--any additional comments could be useful for future site improvement-->
                <label for="extra-feedback">Additional Feedback/Comments:</label>
                <br>
                <textarea name="extra-feedback" id="extra-feedback" class="textarea-input" cols="40" rows="5"></textarea>
                <br>
                <input class="submit-btn" type="submit" value="Sign Me Up!!">
            </form>
    </div>
    <!-- hidden form submission acknowledgment box pops up when form validation is complete-->
    <div id = acknowledgment><!--code structure from code instititue lessons,content is custom-->
    </div>
    <!--hidden error message pops up if emails addresses don't match and can't be validated-->
    <div id="error-msg"><!--code structure from code instititue lessons,content is custom-->
    </div>
    <!--home button to bring user back to home page. credit to Brian Design for code structure, content is custom-->
    <div class="try-again flex-center flex-column">
        <!--brings user back to home page-->
        <a href="index.html" class="btn btn-green">Bring Me Home!
        </a>
    </div>
    <!--code for footer social networks credited to Love Running project by Code Institute-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
        <!--code linking javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
