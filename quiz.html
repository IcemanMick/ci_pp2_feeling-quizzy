<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--additional meta for description and keywords. meta code structure creidt to love running project with code institute. custom code content-->
    <meta name="description" content="A basic muliple choice quiz website for the user to test their knowledge across different subjects">
    <meta name="keywords" content="feeling quizzy, quiz, multiple choice, game">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/5a97decf8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feeling Quizzy!!</title>
</head>
<body>
    <!--credit to Brian Design for structure and layout of quiz code questions and answers-->
  <div class="container">
      <div id="game" class="justify-center flex column">
          <!--question placeholder-->
          <h1 id="question">Insert Question Here?</h1> 
          <!--answer placeholders-->
          <div class="choice-container">
              <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
  </div>
  <!--custom code for score area where score is kept track-->
  <div><p class="score-area">
      Score: <span id="score" > 0</span>/20</p>
    </div>
    <!--hidden alert box for don't cheat button. credit to Adam Khoury for code. Full credit given  in README.md content is custom-->
    <div id="dontcheatoverlay"></div>
    <div id="dontcheatbox">
        <div>
            <div id ="dontcheatboxhead"></div>
            <div id="dontcheatboxbody"></div>
            <div id="dontcheatboxfoot"></div>
        </div>
    </div>
    <!--bottom buttons and timer-->
  <div class="bottom-features">
      <!--credit to Florin Pop for timer code. full credit given in README.md-->
      <span id="timer">10:00
      </span>
      <!--custom code for don't cheat button. exists as a temptation joke as user is likely to click it to no benefit-->
      <span>
          <button class="circle-btn cheat btn-font" onclick="alert.render ('Looks like somebody is trying to cheat!! The clock is still ticking though...')">
            Don't<br>Cheat!
          </button>
      </span>
      <!--custom code for home button link-->
      <span>
        <a href="index.html" onclick="checker()" id="btn-bmh">Home!
          </a>
        </span>
  </div>
    <!--code for footer social networks credited to Love Running project by Code Institute-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--code linking javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
