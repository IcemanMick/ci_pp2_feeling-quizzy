<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--additional meta -->
    <meta name="description" content="A basic muliple choice quiz website for the user to test their knowledge across different subjects">
    <meta name="keywords" content="feeling quizzy, quiz, multiple choice, game">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/5a97decf8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feeling Quizzy!!</title>
</head>
<body>
  <div class="container">
      <div id="game" class="justify-center flex column">
          <h1 id="question">Insert Question Here?</h1> 
          <div class="choice-container">
              <p class="choice-prefix">A</p>
              <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
  </div>
  <div><p class="score-area">
      Your Score: <span id="score" > 0</span>/20</p>
    </div>
  <div class="bottom-features">
      <span>
        <a href="index.html"><button class="circle-btn" id="bmh-btn">
            <p class="btn-font">Bring<br>Me<br>Home!</p>
          </button></a>
      </span>
      <span><p id="timer">10:00</p>
      </span>
      <span>
          <button class="circle-btn cheat">
            <p class="btn-font" onclick="alert('LOOKS LIKE SOMEONES TRYING TO CHEAT!!!')">Don't<br>Cheat!</p>
          </button>
      </span>
  </div>
  <div>
      <a href="form.html">Feedback</a>
  </div>
    <!--code for footer social networks credited to Love Running project by Code Institute-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
