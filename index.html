<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--additional meta for description and keywords. meta code structure creidt to love running project with code institute. custom code content-->
    <meta name="description" content="A basic muliple choice quiz website for the user to test their knowledge across different subjects">
    <meta name="keywords" content="feeling quizzy, quiz, multiple choice, game">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/5a97decf8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feeling Quizzy!!</title>
</head>
<body>
    <!--custom code h1 structure-->
    <div class="welcome">
        <h1>Welcome to "Feeling Quizzy!!"</h1>
    </div>
    <!--custom code for h2 and category-pics div-->
    <div class="knowledge">
        <h2>Are you ready to test your knowledge across:</h2>
        <!--custom code for the category images to show which categories are covered in the quiz -->
        <div class="category-pics">
            <span id="image1" class="pic "><img src="assets/images/001_mountains_geo.png" alt="picture of mountains"></span>
            <span id="image2" class ="pic"><img src="assets/images/002_egypt_his.png" alt="picture of sphinx and pyramids in egypt"></span>
            <span id="image3" class ="pic"><img src="assets/images/003_lab_sci.png" alt="picture of a lab with vials"></span>
            <span id="image4" class ="pic"><img src="assets/images/004_running_spo.png" alt="picture of guy running in desert"></span>
        </div>
        <!--categories code structure credit to love running project with code institue. content is custom-->
        <div>
        <ul class="categories">
            <li>
                <i class="fas fa-globe-europe"></i> Geography
            </li>
            <li>
                <i class="fas fa-landmark"></i> History
            </li>
            <li>
                <i class="fas fa-flask"></i> Science
            </li>
            <li>
                <i class="fas fa-futbol"></i> Sport
            </li>
        </ul>
        </div>
    </div>
    <!--home-menu code structure to Brian Design. Content is custom code-->
    <div class="home-menu">
        <div id="home" class="flex-column flex-center">
            <!--link opens internal webpage to start the quiz-->
          <a href="quiz.html" class="btn btn-green" onclick="checker()" >I'm Ready To Test Myself!!</a>
          <!--link opens to external google homepage as a fun suggestion to prepare for the quiz -->
          <a href="https://www.google.com" target="_blank" rel="noopener" class="btn btn-orange">Let Me Check Something First...</a>
          <!--link opens to external online paint as a joke/gimmick, as if to say the user would be better at drawing than answering a quiz-->
          <a href="https://kleki.com/" target="_blank" rel="noopener" class="btn btn-red">This Might Be More My Speed...</a>
          <!--link to final internal webpage that has a sign up form for a newsletter-->
          <a href="form.html" class="btn btn-purple">Sign Up For Our Newsletter!!</a> 
        </div>
    </div>
    <!--code for footer social networks credited to love lunning project by Code Institute-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--code linking javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
